    <div>
        <div>
            <!-- Settings Button -->
            <button class="settings-button" title="Settings">
                <i class="material-icons">settings</i>
            </button>

            <!-- Settings Modal -->
            <div class="settings-modal" id="settingsModal">
                <h2>Edit Profile</h2>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" value="John Doe">

                <label for="email">Email:</label>
                <input type="text" id="email" value="john@example.com">

                <label for="course">Course:</label>
                <input type="text" id="course" value="Software Development">

                <button onclick="saveSettings()">Save Changes</button>
            </div>
        </div>


        <script>

            // Function to open the settings modal
            function openSettingsModal() {
                const modal = document.getElementById('settingsModal');
                modal.style.display = 'block';
            }

            // Function to save the changes in the settings modal
            function saveSettings() {
                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const course = document.getElementById('course').value;

                // Update the student profile information on the dashboard
                document.getElementById('fullNameDisplay').innerText = fullName;
                document.getElementById('emailDisplay').innerText = email;
                document.getElementById('courseDisplay').innerText = course;

                // Save the changes in local storage
                localStorage.setItem('fullName', fullName);
                localStorage.setItem('email', email);
                localStorage.setItem('course', course);

                // Close the settings modal
                const modal = document.getElementById('settingsModal');
                modal.style.display = 'none';
            }

            // Function to handle image upload
            function handleImageUpload(event) {
                const file = event.target.files[0];
                const reader = new FileReader();

                reader.onloadend = function () {
                    const profileImage = document.getElementById('profileImage');
                    profileImage.src = reader.result;
                };

                if (file) {
                    reader.readAsDataURL(file);
                }
            }

            // Add event listeners
            document.querySelector('.settings-button').addEventListener('click', openSettingsModal);
            document.getElementById('profileImageInput').addEventListener('change', handleImageUpload);

            // Load user data from local storage if available
            const storedFullName = localStorage.getItem('fullName');
            const storedEmail = localStorage.getItem('email');
            const storedCourse = localStorage.getItem('course');

            if (storedFullName) {
                document.getElementById('fullName').value = storedFullName;
                document.getElementById('fullNameDisplay').innerText = storedFullName;
            }

            if (storedEmail) {
                document.getElementById('email').value = storedEmail;
                document.getElementById('emailDisplay').innerText = storedEmail;
            }

            if (storedCourse) {
                document.getElementById('course').value = storedCourse;
                document.getElementById('courseDisplay').innerText = storedCourse;
            }

        </script>
